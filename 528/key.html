<!doctype html>
<html lang="en">
 <head> <!-- head 태그 안에 script 적기-->
  <meta charset="UTF-8">
  <style>

  </style>
  <script>
  function aaa()
  {
    alert("keydown");//키를 누를떄
                     // 방금 입력 값이 입력 양식에 전달 x
  }
  function bbb()
  {
    alert("keypress");//키를 누를떄
                     // 방금 입력 값이 입력 양식에 전달 x 전달 되지 않기에 숫자 제한이나 길이 제한을 한 경우 오류가 발생하기도 함
  }
  function ccc()
  {
    alert("keyup"); //키를 눌렀다가 땔때 사용자의 값을 포함시키고 싶을떄
                   // 방금 입력 값이 입력 양식에 전달 o
  }
</script>
</head>
 <body>
   <form>

     <input type=text onkeydown="aaa()"> <p>
      <input type=text onkeypress="bbb()"> <p>
       <input type=text onkeyup="ccc()">
   </form>

 </body>
</html>
