  <script>
//자바스크립트를 통한 날짜와 시간을 알기 위한 객체
//date 객체

   var today=new Date();

   document.write(today.getFullYear()+"<p>");//브라우저 부분에 출력
   // document.write(today.getFullYear()); 연도를 나타내는 함
   document.write(today.getMonth()+"<p>");
    document.write(today.getDate()+"<p>");
    document.write(today.getDay()+"<p>");
     document.write(today.getHours()+"<p>");
      document.write(today.getMinutes()+"<p>");
       document.write(today.getSeconds()+"<p>");
