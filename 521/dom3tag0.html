  <title>Document</title>
  <script>
  //Dom
  //스크립트에서 body 태그내의 각 요소에 접근하기 위한 이름
  //id,class,태그이름 -> 고유 식별자
  //이벤트를 통한 함수 호출
  //id 선택자를 자바스크립트에서 접근하는 방법
  // ->document.all.dong.style.color="lime";
 //  -> document.getElementById("bak").style.color="black";

 function imsi()
 {
  document.all.dong[0].style.color="lime"; //배열로 하면 모두 이름이 같아도 접근이 가능
  document.all.dong[1].style.color="lime";
  document.all.dong[2].style.color="lime";
 }
function imsi2()
{
  document.getElementById("dong").style.color="red";//첫번쨰놈만 적용이 됨
}
  </script>

 </head>
 <body>
   <input type="button" onclick="imsi()" value="id로 접근">
   <input type="button" onclick="imsi2()" value="버튼">  <p>

   <span id="dong">동해물</span>과 <span id="dong">백두산</span>이 마르고 닳도록 <p> <!-- 같은 이름의 아이디가 있으면 자동으로 배열에 들어가게 됨-->
   하느님이 보우하사 <span id="dong">우리나라</span> 만세.
 </body>
