  <script>

var a=0;
setTimeout(imsi,300); //3초 뒤에//1.문서를 읽을떄 실행
//첫번째 인수(함수)를 두번째 인수(시간) 뒤에 실행

{
    pkc.style.display="none";//2번 실행-> 숨긴다.

}
function imsi2()
{

    pkc.style.display="inline";//3번 실행 보인다.
    setTimeout(imsi,300);

  }

}
