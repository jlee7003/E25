  <script>
  //Dom
  //스크립트에서 body 태그내의 각 요소에 접근하기 위한 이름
  //id,class,태그이름 -> 고유 식별자
  //이벤트를 통한 함수 호출
  //id 선택자를 자바스크립트에서 접근하는 방법
  // ->document.all.dong.style.color="lime";
 //  -> document.getElementById("bak").style.color="black";
 function imsi()
 {
   document.getElementsByTagName("span")[0].style.color="lime";
   document.getElementsByTagName("span")[1].style.color="red";
   document.getElementsByTagName("span")[2].style.color="green";

 }
 function imsi2()
 {
   var test=document.getElementsByTagName("span");
   test[0].style.fontSize="30px";
      test[1].style.fontSize="30px";
       test[2].style.fontSize="30px";
     }

  </script>

 </head>
 <body>
   <input type="button" onclick="imsi()" value="태그로 접근">
   <input type="button" onclick="imsi2()" value="태그로 접근">  <p>

   <span class="dong">동해물</span>과 <span class=dong>백두산</span>이 마르고 닳도록 <p>
   하느님이 보우하사 <span class=woo>우리나라</span> 만세.
 </body>
