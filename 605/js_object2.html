   <script> // js_object2.html

	  function imsi()
	  {
         alert("3초뒤에 실행");
	  }
	  var ch=200;
	  function move()
	  {
         ch=ch-1;
		 document.all.inner.style.marginLeft=ch+"px";
     document.all.aa.innerText=ch;
		 if(ch>-1000) //멈추는 조건
		  setTimeout(move,10);
	  }
	  function start1()
	  {
         setTimeout(move,10);
	  }
   </script>

 <body>
