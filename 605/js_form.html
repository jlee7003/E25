<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
   <script> // js_form.html
    // 1. 아이디는 필수 입력
	// 2. 비밀번호 두개는 같아야 된다.
	// 3. 알게된 경로는 꼭 체크해야 된다.
	// 4. 원하는 직종은 꼭 체크해야 한다.
	// 5. 원하는 직종은 3개까지만 하여야 한다.
	// 6. 태어난 해는 꼭 선택하여야 한다.
	// type=submit를 클릭하면 위의 내용이 이상없으면 전송
  //pp=document.pkc
  function imsi1(aa)
  {
    var ch1=0;
    for(i=0;i<=3;i++)
      if(aa.course[i].checked)
        ch1=1;

    var ch2=0;
    for(i=0;i<=6;i++)
      if(aa.jik[i].checked)
      ch2=ch2+1;

    if(aa.userid.value=="")
    {
      alert("아이디가 비었습니다.")
      return false;
    }
    else if(aa.pwd1.value != aa.pwd2.value)
    {
      alert("비밀번호가 틀립니다.")
      return false;
    }
    else if(ch1==0) // 알게된 경로 체크방법
     {
            alert("알게된 경로를 체크하세요");
    return false;
 }
 else if(ch2==0)
          {
                 alert("직종을 체크하세요");
     return false;
    }
    else if(ch2>3)  // 3개까지만 체크가능
               {
                      alert("3개 이하만 체크하세요");
        return false;
       }
       else if(aa.year.selectedIndex==0)
       {
         alert("태어난 해를 선택");
        return false;
       }
       else
          return true;


  }

  </script>
 </head>
 <body>
   <form method=post action=a.jsp name=pkc onsubmit="return imsi1(this)">
     아이디 <input type=text name=userid> <p>
	 비밀번호1 <input type=password name=pwd1> <p>
	 비밀번호2 <input type=password name=pwd2> <p>
	 알게된 경로 <input type=radio name=course> 인터넷
	      <input type=radio name=course> 친구
		  <input type=radio name=course> 전단지
		  <input type=radio name=course> 그 외 <p>
	 원하는 직종 <input type=checkbox name=jik> JAVA
	      <input type=checkbox name=jik> 웹프로그래밍
		  <input type=checkbox name=jik> 웹퍼블리셔
		  <input type=checkbox name=jik> DB개발자
		  <input type=checkbox name=jik> 디자이너
		  <input type=checkbox name=jik> 서버관리자
		  <input type=checkbox name=jik> 게임개발자 <p>
	태어난 해
	      <select name=year>
            <option> 선 택 </option>
			<option> 2019 </option>
			<option> 2018 </option>
			<option> 2017 </option>
			<option> 2016 </option>
			<option> 2015 </option>
			<option> 2014 </option>
			<option> 2013 </option>
			<option> 2012 </option>
		  </select> <p>
	 <input type=submit value=회원가입>
   </form>
 </body>
</html>
