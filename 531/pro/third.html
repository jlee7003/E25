 <head>

          alert("비밀번호가 비었습니다");
		  return false;
	   }
	   else if(두개의 값이 틀리냐)
		    {
              alert("두개가 틀립니다");
			  return false;
        <span></span>
			}
			else
			  return true;
	}
  </script>
 </head>
 <body>
   <!-- 전송버튼을 누르면 비밀번호가 비었는지 체크와
