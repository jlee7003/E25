<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <script>
    function hap(chk)
	{
	  var n=parseInt(document.pkc.su.value);
	  if(!(n==1&&chk==1))
	  {
        if(chk==0)
	      n=n+1;
	    else
	      n=n-1;
	    document.pkc.su.value=n;
	    document.pkc.total.value=4000*n;
	  }
	}
  </script>
  <style>
    #main {
     width:110px;
	 height:30px;
	 border:1px solid black;
	 display:flex;
	 align-items:center;
	}
	#main #inp {
     width:80px;
	 height:20px;
	 float:left;
	 border:none;
	 text-align:center;
	}
	#main #inp2 {
     width:20px;
	 height:20px;
	 float:right;
	 margin-top:-10px;
	 padding-left:20px;
	} 
	#main #inp2 div {
     font-size:13px;
	 cursor:pointer;
	}
  </style>
 </head>
 <body>
   <!-- 구입 수량입력칸에 구입개수를 입력후 blur될때 합계금액을 구하시오 -->
   <form name=pkc>
     금액 4,000원 
	 구입수량 <p>
     <div id=main>
	    <input id=inp type=text size=2 name=su value=1> 
	   <div id=inp2>
         <div id=aa onclick=hap(0)>▲</div>
		 <div id=bb onclick=hap(1)>▼</div>
	   </div>
    </div>	
	  <p>
	 합계금액 <input type=text size=5 name=total value=4000> 
   </form>
 </body>
</html>
