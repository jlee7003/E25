<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <style>
#box
{
  
  width:500px;
  height:500px;
  border: 1px solid black;
}
#vv
{
  width:500px;
  height:250px;
  border: 1px solid black;
}
#bb
{
  width:500px;
  height:250px;
  border: 1px solid black;
}

  </style>
  <script>
   function bunho()
   {
    for(i=0;i<5;i++)
    {
	 var lotto=new Array(6);
	 for(j=0;j<=5;j++)
	   lotto[j]=parseInt(Math.random()*45)+1;

     var bun="";
     for(j=0;j<=5;j++)
     {
       bun=bun+lotto[j]+" ";
    }
     document.pkc.result[i].value=bun;
	} // for문 끝
   } // body에 있는 요소는 이름이 같으면 배열로 접근
  </script>
 </head>
 <body>
  <!-- 버튼을 누르면 로또번호 6개를 입력양식에 출력 -->
  <!-- 5게임을 출력 -->
  <form name=pkc>
   <input type=button onclick=bunho() value=로또번호> <p>
   1게임 <input type=text name=result> <p>
   2게임 <input type=text name=result> <p>
   3게임 <input type=text name=result> <p>
   4게임 <input type=text name=result> <p>
   5게임 <input type=text name=result> <p>
  </form>
  <div id=box>
    <div id=vv></div>
    <div id=bb></div>
  </div>

 </body>
</html>
