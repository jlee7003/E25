<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
 </head>
 <script>
 function imsi()
 {
for(i=0;i<5;i++)
if(document.pkc.food[i].checked)
    ch=i;

    document.pkc.jumun.value=document.pkc.food[ch].value;
 }
 </script>

 <body>
   <!-- 메뉴를 선택하고 주문하기 버튼을 누르면 주문음식칸에 메뉴를 출력하기  -->
   <form name=pkc>
     메뉴 <p>
       <input type=radio name=food value=짜장면> 짜장면 <br>
       <input type=radio name=food value=우동> 우동 <br>
       <input type=radio name=food value=짬뽕> 짬뽕 <br>
       <input type=radio name=food value=탕수육> 탕수육 <br>
       <input type=radio name=food value=라조기> 라조기
       <input type=button value=주문하기 onclick=imsi()> <p>

	   <hr>
	 주문음식 <input type=text name=jumun>
   <div id=jumun1></div>

   </form>
 </body>
</html>
