<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
 </head>
 <script>
 function imsi()
 {
   var bun=document.pkc.jumin1.value;
   if(bun.length==6)
   document.pkc.jumin2.focus();


 }
 </script>
 <body>
   <!-- 주민번호 6자리 입력하면 자동으로 그다음 입력칸으로 이동-->
   <form name=pkc>
    주민번호 <input type=text name=jumin1 maxlength="6" size=6 onkeypress=imsi()>
	         <input type=text name=jumin2 maxlength="6" size=6 onkeypress=imsi()>

   </form>
 </body>
</html>
