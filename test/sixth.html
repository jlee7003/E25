<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <style>
    #first {
      width:50px;
	  height:50px;
	  background:red;
	  position:absolute;
	  left:100px;
	  top:100px;
    z-index:2;
  	}
	#second {
      width:50px;
	  height:50px;
	  background:blue;
	  position:absolute;
	  left:400px;
	  top:100px;
    z-index:1;
	}
  </style>
  <script>
  var n=100;
  function imsi()
  {
    n=n+1


    first.style.left=n+"px";
    if(n>=400)
    clearInterval(ss);
  }
  function imsi2()
  {
  ss=setInterval(imsi,10);
  }
   </script>
 </head>
 <body>
  <h2>문제) 버튼을 누르면 빨간색레이어의 위치를 파란색 레이어까지 이동 <p>
   <input type=button onclick=imsi2() value=이동>
   <div id=first></div>
   <div id=second></div>
 </body>
</html>
