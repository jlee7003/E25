<!doctype html>
<html lang="en">
 <head> <!-- sijak/css1.html -->
  <meta charset="UTF-8">
  <style>
    /* 태그 : 현재문서의 모든 태그에 적용 */
	h1 {
	  /* 속성:값;  => 속성의 갯수는 마음대로 */
	  color:red;
	}
	/* ID : 현재문서의 동일한 이름의 Id가 적용*/
    #aa {
      color:blue;
	}
	/* Class */
	.bb {
      color:green;
	}
	/* hover : 마우스가 올라왔을때 기능을 추가 */
	/* 기본선택자:hover {} 에 정의 */
	h1:hover {
      color:black;
	}
	b {
      display:block;
	}
	/* nth-child */
	/* 기본선택자:nth-child(index) */
    #aa:first-child {
      background:yellow;
	}
	#aa:last-child {
      background:gray;
	}
	#aa:nth-child(2) {
      background:pink;
	}
 
  </style>
 </head>
 <body>
   <!-- 스타일 시트는 html tag의 기능에 추가 -->
   <!-- body내에 있는 추가하고자 하는 부분은 -->
   <!-- 꼭 스타일에서 접근할 수 있는 이름을 가져야된다. -->
   <!-- 이름 => 선택자(Tag, ID, Class) -->

   <h1>안녕하세요</h1>
   <div>
    <b id=aa>감사합니다 </b>  
    <b id=aa>감사합니다 </b>
    <b id=aa>감사합니다 </b> 
    <b id=aa>감사합니다 </b>  
    <b id=aa>감사합니다 </b> 
   </div>
   <div class=bb> 더워요!! </div>
 </body>
</html>
