<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <style> /* sijak/css3.html */
    #aa { /* 레이아웃관련 */
      width:900px;
	  height:500px;
	  border:1px solid red;
	}
	#aa #aa1 {
      width:200px;
	  height:500px;
	  background:yellow;
	  float:left;
	}
	#aa #aa2 {
      width:600px;
	  height:500px;
	  background:red;
	  float:left;
	}
	#aa #aa2 #aa2_top {
      width:600px;
	  height:200px;
	  background:pink;
	}
    #aa #aa2 #aa2_bottom {
      width:600px;
	  height:300px; 
	}
	#aa #aa2 #aa2_bottom #bottom_left {
      width:300px;
	  height:300px; 
	  background:#eeeeee;
	  float:left;
	}
	#aa #aa2 #aa2_bottom #bottom_right {
      width:300px;
	  height:300px; 
	  background:#abcdef;
	  float:left;
	}
	#aa #aa3 {
      width:100px;
	  height:500px;
	  background:green;
	  float:left;
	}
	#bb {
      width:900px;
	  height:200px;
	  border:1px solid blue;
	}
  </style>
 </head>
 <body> <!-- 같은 층에 있는것은 float:left로 붙인다 -->
  <div id=aa> <!-- 1층 시작 -->
    <div id=aa1></div> <!-- 1층 1호 -->
	<div id=aa2>       <!-- 1층 2호 시작 -->
	  <div id=aa2_top></div>  <!-- 1층 2호안의 1층 -->
	  <div id=aa2_bottom>     <!-- 1층 2호안의 2층 시작 -->
	    <div id=bottom_left></div>  <!-- 1층 2호안의 2층 1호 -->
		<div id=bottom_right></div> <!-- 1층 2호안의 2층 2호 -->
	  </div>                  <!-- 1층 2호안의 2층 끝 -->
	</div>             <!-- 1층 2호 끝 -->
	<div id=aa3></div> <!-- 1층 3호 끝 -->
  </div> <!-- 1층 끝 ->
  <div id=bb></div>
 </body>
</html>
