<!doctype html>
<html lang="en">
 <head> <!-- head 태그 안에 script 적기-->
  <meta charset="UTF-8">
  <style>
  input{
    border-radius: 5px;
    color: black;
    background: pink;
  }

  span{
    font-style:italic;
    width:100px;
    height:100px;
    font-size: 30px;
  }
  </style>
  <script>
function print()
{
  var email=document.pkc.mail.value;
  var b=email.indexOf("@");
  var use=email.substring(0,b);
  var aaa=email.substring(b+1);
  document.pkc.inputid.value=use;
  document.pkc.server.value=aaa;
}
  </script>
</head>
 <body>
   <form name=pkc>
    <span> Email&nbsp;</span> <input id=eemail type=text name=mail> <p>
    <span> ID&nbsp;</span> <input type=text name=inputid> <p>
    <span> SERVER&nbsp;</span>   <input type=text name=server> <p>
       <input type=button onclick=print() value="click!">

   </form>
  <div id=pkc><div>
 </body>
</html>
