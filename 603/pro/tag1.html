<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8"> <!-- sijak/tag1.html -->
 </head>
 <body>
   <!-- html 태그 -->
   <!-- html => 문서를 꾸미는 기능을 가진 요소 -->
   <!-- 각 요소마다 기능이 다르다 -->
   <!-- 글자 관련 태그 -->
   <font color="red" size="5" face="궁서"> 안녕하세요!!! </font> <p>
   <i>이탤릭체</i> <u>밑줄</u> <s> 가운데줄 </s> <b> 굵은글씨 </b> <p>
   <h1>안녕!!</h1> <!-- h1~h6 -->
   <!--       색    크기(1~7)   글씨체 -->
   <!-- 문단 관련 태그 -->
   <p>하하<p>호호호<br>헤헤헤<br> <p>
   하하<div></div> 호호
   <p id=aa align=center> 안녕하세요!! 오늘은 월요일입니다 </p>
   <div align=center> 안녕하세요!! 내일은 화요일입니다. </div>
   <!-- 링크 관련 -->
   <a href="http://www.naver.com"> 네이버 </a>
   <form method=post action="http://www.daum.net">
      <input type=submit value=연결>
   </form>
   <input type=button onclick="location='http://google.com'" value=구글> <p>
   <!-- 멀티미디어 관련 태그 -->
   <img src=1.jpg width=200 height=200 alt=하하하>
   <!-- 표 관련 태그 -->
   <table width=300 height=200 border=1 align=center cellspacing=0 cellpadding=20>
     <caption> 표의 제목 </caption>
	 <tr height=50 align=center> <!-- 하나의 행이 시작 -->
       <td> 글자,그림 </td>
	   <td> 글자,그림 </td>
	 </tr> <!-- 하나의 행이 끝 -->
	 <tr> <!-- 하나의 행이 시작 -->
       <td align=center> 글자,그림 </td>
	   <td> 글자,그림 </td>
	 </tr> <!-- 하나의 행이 끝 -->
   </table> <!-- table,tr,td, 배경색과 배경그림이 가능 -->
   <!-- 레이 아웃 관련 태그 -->
 </body>
</html>
