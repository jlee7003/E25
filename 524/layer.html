<!doctype html>
<html lang="en">
 <head> <!-- head 태그 안에 script 적기-->
  <meta charset="UTF-8">
  <style>
 /*레이어 만들기*/
 #pkc{
   position:absolute; /*절대좌표*/
   left:200px;
   top:200px;
   width:0px;
   height:30px;
   border: 1px solid black;
   visibility: visible;  /*보이게 hidden은 안보이게 하는것 */

 }
 body{


 }
  </style>
  <script>
  var n=0;
  var r=0;
  function move()
  {
    n=n+1;
    r=r+3;
    if(r>300)
        n=n-2;


    pkc.style.width=n+"px";


    if(n>=800)
    clearInterval(ss);
    if(r>=400)
    clearInterval(ss);
  }

  function sti()
  {
    ss=setInterval(move,10); //var은 절대 붙히면 안됨
  }
</script>
</head>
 <body>
   <input style="color:green;" type=button onclick=sti() value=111>
<div id=pkc> 사각형 </div>

   </form>

 </body>
